{% extends "base.html" %}
{% load static %}

<title>{% block title %}Pagina de cadastro de imagens{% endblock %}</title>

{% block content %}
                        <section class="galeria" style="margin-left: 5em">
                            <form action="{% url 'apps.galeria:editar_imagem' foto_id %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    {% for field in form.visible_fields %}
                                        <div class="col-12 col-lg-12" style="margin-bottom: 10px">
                                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 10px">{{ field.label }}</label>
                                            {{ field }}
                                        </div>
                                        {% include "partials/_alertas.html" %}
                                    {% endfor %}
                                    <div class="col-12 col-lg-12" style="margin-bottom: 10px">
                                        <button type="submit" class="btn btn-success col-12" style="padding: top 5px">Editar</button>
                                    </div>
                                </div>
                            </form>
                        </section>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock content %}
