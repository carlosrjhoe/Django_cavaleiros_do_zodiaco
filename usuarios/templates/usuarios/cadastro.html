{% extends "base.html" %}
{% load static %}

<title>{% block title %}Pagina de cadastro{% endblock %}</title>

{% block content %}
                        <head>
                            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
                        </head>

                        <section class="galeria" style="margin-left: 5em">
                            <form action="{% url 'usuarios:cadastro' %}" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-12 col-lg-12" style="margin-bottom: 10px">
                                        {% for field in form.visible_fields %}
                                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 10px">{{ field.label }}</label>
                                            {{ field }}
                                        {% endfor %}
                                    </div>
                                    <div class="col-12 col-lg-12" style="margin-bottom: 10px">
                                        <button type="submit" class="btn btn-success col-12" style="padding: top 5px">Cadastrar</button>
                                    </div>
                                </div>
                            </form>
                        </section>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock content %}
